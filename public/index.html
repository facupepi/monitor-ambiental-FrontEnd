<!DOCTYPE html>
<html lang="es">
  <head>

    <meta charset="utf-8" />

    <!-- Favicon de la aplicación -->

    <!-- Configuración de la vista para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Color del tema para la barra de direcciones en dispositivos móviles -->
    <meta name="theme-color" content="#000000" />

    <!-- Descripción de la aplicación para motores de búsqueda -->
    <meta
      name="description"
      content="Plataforma para el monitoreo en tiempo real de gases peligrosos, temperatura y humedad en tu hogar."
    />

    <!-- Enlace al archivo de manifiesto de la aplicación -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Meta tags adicionales para redes sociales -->
    <meta property="og:title" content="Monitor Ambiental" />

    <meta
      property="og:description"
      content="Plataforma para el monitoreo en tiempo real de gases peligrosos, temperatura y humedad en tu hogar."
    />

    <meta name="twitter:card" content="summary_large_image" />

  <body>
    <!-- Mensaje para usuarios con JavaScript deshabilitado -->
    <noscript>Necesitas habilitar JavaScript para usar esta aplicación.</noscript>
    <!-- Contenedor principal de la aplicación React -->
    <div id="root"></div>
    
    <!-- Descripción del proyecto -->
    <!--
      Proyecto: Monitor de Gases
      Descripción: Una plataforma diseñada para monitorear gases peligrosos en tiempo real, como monóxido de carbono, hidrógeno, propano, LPG, metano, humo y alcohol.
